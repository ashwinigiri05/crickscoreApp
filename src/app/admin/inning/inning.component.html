
<div class="row justify-content-center align-items-center my-4">
  
  <div class="col-4 ">
    <h4 style="text-align: center"><b>Summary</b></h4>
    <div class="form-group">
      <label for="formGroupExampleInput" >Select Batsman On Strike</label>
      <select class="form-control"  [(ngModel)]="batsmanOnStrike">
        <option *ngFor="let batsman of matchService.getMatch().getTeam1().getPlayerName()">{{batsman.name}} </option>
      </select>
    </div>
    
    <div class="form-group">
      <label for="formGroupExampleInput" >Select Non-Strike Batsman</label>
      <select class="form-control" name="batsman" [(ngModel)]="bastsmanOnNonstrike">
        <option *ngFor="let batsman of matchService.getMatch().getTeam1().getPlayerName()">{{batsman.name}} </option>
      </select>
    </div>
    
    <div class="form-group">
      <label for="formGroupExampleInput" >Select New Baller</label>
      <select class="form-control"  [(ngModel)]="bowlerName">
        <option *ngFor="let bowler of matchService.getMatch().getTeam2().getPlayerName()">{{bowler.name}} </option>
      </select>
    </div>
    
    <div class="form-group ">
      <label for="inputEmail3" class="col-4 col-form-label">Runs Per Ball</label>
      <div class="row-sm-5">
        <select class="form-control" (change)="onSelectOfPossibility($event)"  [(ngModel)]="runsPerBall">
          <option selected="">Select Run/Wicket</option>
          <option>0</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>6</option>
          <option>Wicket</option>
        </select>
      </div>
      
      <div class="wkt" *ngIf="showWicket">
        <label  class="col col-form-label"for="">Wicket</label>
        
        <select class=" col-lg-12"  #Wicket [disabled]="btnDisable" (change)="onSelectOfWicket($event)"  [(ngModel)]="wicketType">
          <option selected="">Selected Wicket</option>
          <option>RunOut</option>
          <option>Stumping</option>
          <option>LBW</option>
          <option>Hit the ball twice</option>
          <option>Bowled</option>
          <option>Hit wicket</option>
          <option>Handling the ball</option>
          <option>Retired</option>
          <option>Timed out</option>
          <option>Catch</option>
        </select>
        <div class="wkt" *ngIf="showCatchBy">
          <label  class="form-group" for="">Catch</label>
          
          <select class=" col-lg-12"   #Catch [disabled]="btnDisable" [(ngModel)]="catchBy" >
            <option selected="">Selected Baller</option>
            <option *ngFor="let bowler of matchService.getMatch().getTeam2().getPlayerName()">{{bowler.name}} </option>
          </select>
        </div>
        
      </div>    
      
      <div class="form-group">
        <label for="formGroupExampleInput2">Balls</label>
        <input type="number" 
        class="form-control" 
        [value]="currentBall" 
        [(ngModel)]='balls'
        [value]="currentBall"
        placeholder="1"
        [disabled]="txtBall" 
        #ball
        
        >
      </div>
      
      <div class="form-group">
        <label for="formGroupExampleInput2">overs</label>
        <input type="number" 
        class="form-control" 
        [(ngModel)]='numberOfOvers' 
        [value]="currentOver" 
        placeholder="0" 
        [disabled]="txtOver" 
        #over
        >
      </div>
      
      <div class="form-group">
        <label for="formGroupExampleInput2">Commentry</label>
        <textarea class="form-control" 
        placeholder="Description" 
        [(ngModel)] = "commentry"
        >
      </textarea>
    </div>
    <button type="button" class="btn btn-success my-2 " (click)="onAddScoreClick()">Add Score</button>
  </div>
</div>
